<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Feliz Navidad</title>

<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #0a1a3a, #020024);
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
}


h1 {
  margin-top: 60px;
  font-size: 60px;
  text-shadow: 0 0 20px gold;
  animation: brillo 2s infinite alternate;
}

p {
  font-size: 22px;
  margin-top: 10px;
}


@keyframes brillo {
  from { text-shadow: 0 0 10px gold; }
  to   { text-shadow: 0 0 30px gold; }
}

.arbol {
  font-size: 120px;
  margin-top: 40px;
  animation: balanceo 3s infinite ease-in-out;
}

@keyframes balanceo {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(3deg); }
  50% { transform: rotate(0deg); }
  75% { transform: rotate(-3deg); }
  100% { transform: rotate(0deg); }
}

.estrella {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  animation: parpadeo 2s infinite alternate;
}

@keyframes parpadeo {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

.copo {
  position: absolute;
  top: -10px;
  color: white;
  font-size: 14px;
  animation: caer linear infinite;
}

@keyframes caer {
  to {
    transform: translateY(110vh);
  }
}

.footer {
  position: absolute;
  bottom: 20px;
  width: 100%;
  font-size: 18px;
}
</style>
</head>
